{% extends 'base.html' %}

{% block body %}
<div class="container col-6 mt-5">
        <form class="form-signin" style="max-width: 350px; padding: 15px; margin: auto;" method="POST">
            <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="username" class="sr-only">User Name</label>
            <input name="username" type="username" id="inputEmail" class="form-control" placeholder="User Name" required=""
                autofocus="">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <!-- <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p> -->
        </form>
</div>
{% endblock body %}
